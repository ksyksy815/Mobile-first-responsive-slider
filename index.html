<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Seo Kim: Coding Bootcamp Testimonials Slider | Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="imgBox">
      <div class="imgBoxPosition">
        <img class="profileImg" src="" alt="Picture of an oldbie.">
      </div>
      <div class="sliderBtn">
        <div class="previewBox">
          <img class="preview" src="./images/icon-prev.svg" alt="Preview icon">
        </div>
        <div class="nextBox">
          <img class="next" src="./images/icon-next.svg" alt="Next icon">
        </div>
      </div>
    </div>
    <div class="textBox">
      <div class="testimonial">
        Testimonial
      </div>
      <div class="nameJobBox">
        <h4 class="name">Name</h4>
        <span class="job">Job</span>
      </div>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seo Kim</a>.
  </div>
</body>
</html>
